{% extends 'daycard/base.html' %}
{% load static %}

{% block title_block %}
	Search
{% endblock %}

{% block contextual %}
	<div class="row w-75 mx-auto align-items-center" id="cards">
	    <div class="row gy-4 mx-auto">
	        <div class="row mt-5"></div>
	        <div class="row mt-5"></div>
	        <div class="col mx-auto" id="querycol">
	        	{% if pretext %}
	        		<input type="text" id="querybox" name="query" placeholder="Search users/friends" value="{{ pretext }}">
	        	{% else %}
					<input type="text" id="querybox" name="query" placeholder="Search users/friends">
	        	{% endif %}
			</div>
		</div>
		<div class="row gy-4 mx-auto" id="resultsbox">
		</div>
	<div>
	<input type="hidden" id="url" data-url="{% url 'friends' %}" />
{% endblock %}
{% block contextual_js %}
	<script src="{% static "js/friends-ajax.js" %}" crossorigin="anonymous"></script>
{% endblock %}
