{% extends 'daycard/base.html' %}
{% load static %}

{% block title_block %}
	Search
{% endblock %}

{% block topbar_left %}
    <div class="col text-left">
    </div>
{% endblock %}

{% block topbar_right %}
    <div class="col text-left">
        <div class="col text-end">
            <a href="{% url 'home' %}" id="temp-home">
            	<img class="img-fluid fit-image w-25" src="{% static "images/arrow_right.png" %}" alt="Back">
            </a>
        </div>
    </div>
{% endblock %}

{% block contextual %}
	<div class="row w-75 mx-auto" id="cards">
	    <div class="row gy-4 mx-auto align-items-center">
	        <div class="row mt-5"></div>
	        <div class="row mt-5"></div>
	        <div class="col mx-auto" id="querycol">
				<input type="text" id="querybox" name="query" placeholder="Search users/friends">
			</div>
		</div>
		<div class="row gy-4 mx-auto align-items-center" id="resultsbox">
		</div>
	<div>
	<input type="hidden" id="url" data-url="{% url 'friends' %}" />
{% endblock %}
{% block contextual_js %}
	<script src="{% static "js/friends-ajax.js" %}" crossorigin="anonymous"></script>
{% endblock %}
