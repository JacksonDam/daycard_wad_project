<!DOCTYPE html>
{% load static %} 

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>
			DayCard - 
			{% block title_block %}
				Base
			{% endblock %}
		</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static "css/bootstrap_overrides.css" %}" />
    </head>

	{% block body_block %}
		<div class="container-fluid padded" id="topbar">
		    <div class="row">
		    	{% if user.is_authenticated %}
			        <div class="col text-left">
			            <a href="{% url 'friends' %}">
			            	<img class="img-fluid fit-image w-25" src="{% static "images/friends.png" %}" alt="Friends" id="topbarimg">
			            </a>
			        </div>
			    {% endif %}
		        <div class="col text-center">
		            <h1>DayCard</h1>
		        </div>
		        {% if user.is_authenticated %}
			        <div class="col text-end">
			            <a href="{% url 'home' %}">
			            	<img class="img-fluid fit-image w-25" src="{% static "images/defaultprofile.png" %}" alt="Post" id="topbarimg">
			            </a>
			        </div>
			    {% endif %}
		    </div>
		</div>
		<div class="row mt-4"></div>
	    <div class="row mt-4"></div>
	    <div class="row mt-4"></div>
	    <div class="row mt-4"></div>
	    <div class="row mt-4"></div>
	    {% block contextual %}
		{% endblock %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="{% static "js/jquery-3.6.3.min.js" %}" crossorigin="anonymous"></script>
	{% endblock %}
</html>
